# Winget Mirror NGINX Configuration
# Security-focused configuration for self-hosting winget package manifests and downloads

events {
    worker_connections 1024;
}

http {
    # Allow large file uploads (winget installers can be large)
    client_max_body_size 100M;

    # Hide nginx version
    server_tokens off;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=downloads:10m rate=5r/s;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

# Main server block (redirect to HTTPS)
server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

# HTTPS server block
server {
    listen 443 ssl;
    http2 on;
    server_name _;

    # SSL certificate (self-signed for development)
    ssl_certificate /etc/nginx/ssl/winget-mirror.crt;
    ssl_certificate_key /etc/nginx/ssl/winget-mirror.key;

    # Root directory
    root /usr/share/nginx/html;

    # Security: Don't list directories by default
    autoindex off;

    # Manifests endpoint (winget package metadata)
    location /manifests/ {
        limit_req zone=api burst=20 nodelay;

        # Allow directory listing for manifests (winget needs this)
        autoindex on;
        autoindex_format json;

        # Cache manifests for 1 hour
        expires 1h;
        add_header Cache-Control "public, max-age=3600";

        # CORS headers for winget client
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;

        # Security: Prevent access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # Downloads endpoint (actual installer files)
    location /downloads/ {
        limit_req zone=downloads burst=10 nodelay;

        # Cache downloads for 1 year (they rarely change)
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";

        # Security: Prevent access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Default location - serve 404 for everything else
    location / {
        return 404;
    }
}
}