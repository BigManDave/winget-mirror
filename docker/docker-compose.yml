version: '3.9'

services:
  nginx:
    image: nginx:1.27-alpine
    container_name: winget-mirror-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ../test-mirror/patched-manifests:/usr/share/nginx/html/manifests:ro
      - ../test-mirror/downloads:/usr/share/nginx/html/downloads:ro
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "curl -k -f https://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - winget-mirror

networks:
  winget-mirror:
    driver: bridge
    name: winget-mirror-network
    driver_opts:
      com.docker.network.bridge.enable_icc: "false"
      com.docker.network.bridge.enable_ip_masquerade: "true"
      com.docker.network.bridge.host_binding_ipv4: "0.0.0.0"
      com.docker.network.driver.mtu: "1500"
      com.docker.network.bridge.name: "winget-mirror-br0"
      com.docker.network.bridge.enable_promiscuous_mode: "false"
